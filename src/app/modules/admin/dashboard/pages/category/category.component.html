<div class="mx-auto px-4 py-4 sm:px-8 lg:container" @slideInRight>
  <div category-auctions-table></div>

  @if (showCreateCategoryModal$ | async) {
  <div category-create-modal @fadeInOut></div>
  } @if (showDeletecategoryModal$ | async) {

  } @if (showUpdatecategoryModal$ | async) {

  }
</div>
