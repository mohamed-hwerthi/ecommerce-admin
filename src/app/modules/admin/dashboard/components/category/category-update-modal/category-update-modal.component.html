<!-- Main modal -->
<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 p-4" (click)="closeModal()">
  ">
  <div class="relative max-h-full w-full max-w-md p-4">
    <!-- Modal content -->
    <div class="relative rounded-lg bg-white shadow dark:bg-gray-700" (click)="$event.stopPropagation()">
      <!-- Modal header -->
      <div class="flex items-center justify-between rounded-t border-b p-4 dark:border-gray-600 md:p-5">
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Update Category</h3>
        <button
          type="button"
          (click)="closeModal()"
          class="ms-auto inline-flex h-8 w-8 items-center justify-center rounded-lg bg-transparent text-sm text-gray-400 hover:bg-gray-200 hover:text-gray-900 dark:hover:bg-gray-600 dark:hover:text-white"
          data-modal-toggle="crud-modal">
          <svg class="h-3 w-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <form class="p-4 md:p-5" [formGroup]="categoryForm" (ngSubmit)="handelCategoryUpdating()">
        <div class="mb-4 grid grid-cols-2 gap-4">
          <div class="col-span-2">
            <label for="name" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white"
              >Name<span class="text-red-500">*</span></label
            >
            <div
              *ngIf="categoryForm.get('title')?.errors?.['required'] && categoryForm.get('title')?.touched"
              class="text-red-500">
              Name is required
            </div>
            <input
              formControlName="name"
              type="name"
              id="name"
              class="focus:ring-primary-600 focus:border-primary-600 dark:focus:ring-primary-500 dark:focus:border-primary-500 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 dark:border-gray-500 dark:bg-gray-600 dark:text-white dark:placeholder-gray-400"
              placeholder="Category Name "
              required
              autocomplete="name" />
          </div>
          <div class="col-span-2">
            <label for="description" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">
              Description<span class="text-red-500">*</span></label
            >
            <div
              *ngIf="categoryForm.get('description')?.errors?.['required'] && categoryForm.get('description')?.touched"
              class="text-red-500">
              Description is required
            </div>
            <textarea
              id="description"
              formControlName="description"
              rows="4"
              class="block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 focus:border-blue-500 focus:ring-blue-500 dark:border-gray-500 dark:bg-gray-600 dark:text-white dark:placeholder-gray-400 dark:focus:border-blue-500 dark:focus:ring-blue-500"
              placeholder="Write item description here"></textarea>
          </div>
          <div class="col-span-2">
            <label class="mb-1 block text-xs font-medium text-gray-700 dark:text-gray-300">
              Product Image <span class="text-red-500">*</span>
            </label>

            <!-- Image Preview -->
            <div *ngIf="selectedFile || imagePreviewUrl" class="mb-2 flex items-center">
              <div class="relative h-16 w-16 overflow-hidden rounded-md border border-gray-100 dark:border-gray-400">
                <img *ngIf="imagePreviewUrl" [src]="imagePreviewUrl" alt="Preview" class="h-full w-full object-cover" />

                <button
                  type="button"
                  (click)="removeImage()"
                  class="absolute top-0.5 right-0.5 rounded-full bg-red-500 p-0.5 text-white hover:bg-red-600">
                  <svg class="h-2 w-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path
                      fill-rule="evenodd"
                      d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                      clip-rule="evenodd"></path>
                  </svg>
                </button>
              </div>
            </div>

            <!-- Upload Area -->
            <div class="flex w-full items-center justify-center">
              <label
                class="flex h-20 w-full cursor-pointer flex-col items-center justify-center rounded-md border-2 border-dashed border-gray-300 bg-gray-50 hover:bg-gray-100 dark:border-gray-600 dark:bg-gray-700 dark:hover:border-gray-500 dark:hover:bg-gray-600">
                <div class="flex flex-col items-center justify-center pt-3 pb-4">
                  <svg
                    class="mb-1 h-6 w-6 text-gray-500 dark:text-gray-400"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 20 16">
                    <path
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2" />
                  </svg>
                  <p class="text-xs text-gray-500 dark:text-gray-400">
                    <span class="font-semibold">Upload</span> or drag and drop
                  </p>
                  <p class="text-xs text-gray-500 dark:text-gray-400">
                    {{ selectedFile ? 'Change image' : 'PNG, JPG (MAX. 2MB)' }}
                  </p>
                </div>
                <input
                  type="file"
                  id="fileInput"
                  class="hidden"
                  accept="image/*"
                  (change)="onFileSelected($event)"
                  #fileInput />
              </label>
            </div>
          </div>

          <div class="col-span-2">
            <button
              type="submit"
              class="inline-flex items-center rounded-lg bg-primary px-5 py-2.5 text-center text-sm font-medium text-white">
              Update
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
