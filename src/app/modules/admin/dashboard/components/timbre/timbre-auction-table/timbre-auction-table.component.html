<div class="flex-col rounded-lg bg-background px-8 py-8 sm:flex-row">
  <div class="mb-4 flex items-center justify-between">
    <div class="flex-col items-center">
      <h3 class="text-md font-bold text-foreground">Timbres</h3>
    </div>
    <div class="mt-4 flex flex-col gap-4 sm:mt-0 sm:flex-row sm:items-center">
      @if(isAllowedToCreateTimbre()){
      <app-button
        (click)="openCreateModal()"
        impact="light"
        tone="warning"
        shape="rounded"
        size="medium"
        class="text-white">
        <div class="flex items-center justify-center space-x-2">
          <span>Create</span>
          <svg-icon src="assets/icons/heroicons/outline/edit.svg"></svg-icon>
        </div>
      </app-button>

      }
    </div>
  </div>

  <div class="mb-2 flex flex-col gap-4 md:flex-row md:gap-4">
    <!-- Filters can go here -->
  </div>

  <div class="relative overflow-x-auto">
    <div *ngIf="isLoading" class="mx-auto p-64">
      <app-loader></app-loader>
    </div>
    <table *ngIf="!isLoading" class="w-full table-auto">
      <!-- Table head -->
      <thead class="border-b-2 text-xs uppercase text-muted-foreground">
        <tr>
          <th class="py-3 text-left">Amount</th>
          <th class="py-3 text-end">Actions</th>
        </tr>
      </thead>
      <!-- Table body -->
      <tbody>
        <tr *ngFor="let item of timbres; trackBy: trackById" timbre-auction-table-item [timbre]="item">
          >
        </tr>
      </tbody>
    </table>
    <p *ngIf="!isLoading && timbres.length === 0" class="mx-auto p-12 text-center text-foreground">
      No items available
    </p>
  </div>
</div>
