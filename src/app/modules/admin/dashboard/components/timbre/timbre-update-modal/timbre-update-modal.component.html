<!-- Timbre Update Modal -->
<div class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 p-4" (click)="closeModal()">
  <div class="relative max-h-full w-full max-w-md p-4">
    <!-- Modal content -->
    <div class="relative rounded-lg bg-white shadow dark:bg-gray-700" (click)="$event.stopPropagation()">
      <!-- Modal header -->
      <div class="flex items-center justify-between rounded-t border-b p-4 dark:border-gray-600 md:p-5">
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Update Timbre</h3>
        <button
          type="button"
          (click)="closeModal()"
          class="ms-auto inline-flex h-8 w-8 items-center justify-center rounded-lg bg-transparent text-sm text-gray-400 hover:bg-gray-200 hover:text-gray-900 dark:hover:bg-gray-600 dark:hover:text-white"
          data-modal-toggle="crud-modal">
          <svg class="h-3 w-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>

      <!-- Modal body -->
      <form class="p-4 md:p-5" [formGroup]="timbreForm" (ngSubmit)="handleTimbreUpdating()">
        <div class="mb-4 grid grid-cols-2 gap-4">
          <div class="col-span-2">
            <label for="name" class="mb-2 block text-sm font-medium text-gray-900 dark:text-white">
              Amount<span class="text-red-500">*</span>
            </label>
            <div
              *ngIf="timbreForm.get('amount')?.errors?.['required'] && timbreForm.get('amount')?.touched"
              class="text-red-500">
              Amount is required
            </div>
            <input
              formControlName="amount"
              type="text"
              id="name"
              class="focus:ring-primary-600 focus:border-primary-600 dark:focus:ring-primary-500 dark:focus:border-primary-500 block w-full rounded-lg border border-gray-300 bg-gray-50 p-2.5 text-sm text-gray-900 dark:border-gray-500 dark:bg-gray-600 dark:text-white dark:placeholder-gray-400"
              placeholder="Timbre Name"
              required
              autocomplete="name" />
          </div>

          <div class="col-span-2">
            <button
              type="submit"
              class="inline-flex items-center rounded-lg bg-primary px-5 py-2.5 text-center text-sm font-medium text-white">
              Update
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
