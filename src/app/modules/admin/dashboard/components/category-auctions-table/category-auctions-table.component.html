<div class="flex-col rounded-lg bg-background px-8 py-8 sm:flex-row">
  <div class="mb-4 flex items-center justify-between">
    <div class="flex-col items-center">
      <h3 class="text-md font-bold text-foreground">Categories</h3>
      <span class="text-xs text-muted-foreground">Updated {{ timeSinceLastUpdate$ | async }} minutes ago</span>
    </div>
    <div class="mt-4 flex flex-col gap-4 sm:mt-0 sm:flex-row sm:items-center">
      <app-button
        (click)="openCreateModal()"
        impact="light"
        tone="warning"
        shape="rounded"
        size="medium"
        class="text-white">
        <div class="flex items-center justify-center space-x-2">
          <span>Create</span>
          <svg-icon src="assets/icons/heroicons/outline/edit.svg"></svg-icon>
        </div>
      </app-button>
    </div>
  </div>

  <div class="flMenuItemAuctionsTableItemComponentex-col mb-2 flex gap-4 md:flex-row md:gap-4">
    <!-- Default Filter Dropdown -->
  </div>
  <div class="relative overflow-x-auto">
    <div *ngIf="isLoading" class="mx-auto p-64">
      <app-loader></app-loader>
    </div>
    <table *ngIf="!isLoading" class="w-full table-auto">
      <!--Table head-->
      <thead class="border-b-2 text-xs uppercase text-muted-foreground">
        <tr>
          <th class="py-3 text-left">Title</th>
          <th class="py-3">Description</th>
          <th class="py-3 text-end">Actions</th>
        </tr>
      </thead>
      <!--end Table head-->
      <!--Table body-->
      <tbody>
        <tr
          *ngFor="let item of categories; trackBy: trackById"
          category-auction-table-item
          [category]="item"
          [selectedItemIds]="getSelectedItemIds()"
          [onToggleSelection]="onToggleSelection.bind(this)"
          [isSelected]="isSelected.bind(this)">
          >
        </tr>
      </tbody>
    </table>
    <p *ngIf="!isLoading && categories.length === 0" class="mx-auto p-12 text-center text-foreground">
      No items available
    </p>
    <app-pagination
      class="mx-auto"
      [currentPage]="currentPage"
      [totalPages]="totalPages"
      (pageChange)="onPageChange($event)"></app-pagination>
  </div>
</div>
